<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>File Explorer</title>
    <link rel="icon" type="image/png" href="/assets/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />
    <link rel="shortcut icon" href="/assets/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png" />
    <link rel="stylesheet" href="styles/main.css" />
</head>

<body>
     <h1>File Explorer</h1>

    <!-- Search Bar -->
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Search for files/folders..." />
        <button id="search-btn">Search</button>
        <button id="clear-search">Back to Directory View</button>
    </div>

    <!-- File Uploads -->
    <form id="upload-form">
        <input type="file" id="file-input" name="file" />
        <button type="submit">Upload</button>
        <div id="upload-warning"></div>
    </form>

    <div id="path"></div>
    <div id="contents"></div>

    <!-- Directory modal -->
    <div id="directory-modal">
        <div id="action-type-label"></div>
        <div id="destination-browser"></div>
        <div>
            <button id="confirm-modal" disabled>Confirm</button>
            <button id="cancel-modal">Cancel</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
