<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>File Explorer</title>
    <link rel="stylesheet" href="styles/main.css" />
</head>

<body>
    <h1>File Explorer</h1>

    <!-- Search Bar -->
    <div id="search-container" style="margin-bottom: 1rem;">
        <input type="text" id="search-input" placeholder="Search for files/folders..." />
        <button id="search-btn">Search</button>
        <button id="clear-search" style="display:none;">Back to Folder View</button>
    </div>


    <!-- File Uploads -->
    <form id="upload-form">
        <input type="file" id="file-input" name="file" />
        <button type="submit">Upload</button>
        <div id="upload-warning" style="color: red; margin-top: 0.5rem;"></div>
    </form>

    <div id="path"></div>
    <div id="contents"></div>

    <!-- Directory modal -->
    <div id="directory-modal" style="display:none; position:fixed; top:10%; left:50%; transform:translateX(-50%);
    background:white; border:1px solid #ccc; padding:1rem; z-index:9999; max-height:80vh; overflow:auto;">
        <h3>Select Destination</h3>
        <div id="destination-browser"></div>
        <div style="margin-top:1rem;">
            <button id="confirm-modal" disabled>Confirm</button>
            <button id="cancel-modal">Cancel</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
